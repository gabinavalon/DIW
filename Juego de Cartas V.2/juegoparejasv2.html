<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Juego de cartas en el que debes emparejar cartas de MTG fallando lo menos posible">

    <title>Juego de Memoria MTG</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="apple-touch-icon" sizes="57x57" href="img/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="img/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="css/style.css">
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row cabecera">
            <a href="#" class="col-1"><img src="img/favicon\android-icon-192x192.png" alt="logo" id="logo"></a>
            <h1 id="title" class="col">MTG Card Game</h1>
            <h3 id="minititle" class="col">MTGame</h3>

        </div>



        <div class="container tablas">
            <div class="row">
                <div class="col puntuacion">
                    <table class="table-danger">
                        <tr>
                            <th rowspan="2">
                                <span id="usu"></span>
                            </th>
                            <th id="score">
                                Puntuación
                            </th>
                            <th>
                                <i class="fas fa-trophy"></i>
                            </th>
                            <th id="errors">
                                Errores
                            </th>
                            <th>
                                <i class="fas fa-skull"></i>
                            </th>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="text" value="0" id="marcador" disabled size="3"></td>
                            <td colspan="2"><input type="text" value="0" id="errores" disabled size="3"></td>
                        </tr>

                    </table>
                </div>

                <div class="col ranking" id="ranking">
                    <table class="table-danger">
                        <tr>
                            <th id="topPlayer">Mejor jugadorx</th>
                            <th id="topErr">Errores</th>
                        </tr>
                        <tr>
                            <td id="winner">¿?¿?¿?</td>

                            <td><input type="text" value="100" id="erroresGanador" disabled size="3"></td>

                        </tr>
                    </table>

                </div>

                <div class="col idioma">
                    <table class="table-danger">
                        <tr>
                            <th colspan="2" id="language">Idioma</th>

                        </tr>
                        <tr>
                            <td><button id="btnES" class="btn btn-outline-dark">ES</button></td>

                            <td><button id="btnEN" class="btn btn-outline-dark">EN</button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <div class="mensajes" id="alerts">
            (Los mensajes aparecerán aquí)
        </div>


        <div class="container juego">

            <div class="row">
                <div class="col container">
                    <div class="row">
                        <div class="col cartas" id="carta1"></div>
                        <div class="col cartas" id="carta2"></div>
                        <div class="col cartas" id="carta3"></div>
                        <div class="col cartas" id="carta4"></div>
                        <div class="col cartas" id="carta5"></div>
                    </div>
                    <div class="row">
                        <div class="col cartas" id="carta6"></div>
                        <div class="col cartas" id="carta7"></div>
                        <div class="col cartas" id="carta8"></div>
                        <div class="col cartas" id="carta9"></div>
                        <div class="col cartas" id="carta10"></div>
                    </div>
                    <div class="row">
                        <div class="col cartas" id="carta11"></div>
                        <div class="col cartas" id="carta12"></div>
                        <div class="col cartas" id="carta13"></div>
                        <div class="col cartas" id="carta14"></div>
                        <div class="col cartas" id="carta15"></div>
                    </div>

                </div>


                <div class="col informacion" id="desc"></div>
            </div>
        </div>



        <div class="footer">
            Gabriel Navalón Soriano --- MTGMemoryGame
        </div>
    </div>

    <audio class="audio">
        <source src="audio/eleccion.mp3" type="audio/ogg">
    </audio>
    <audio class="audio">
        <source src="audio/correcto.mp3" type="audio/ogg">
    </audio>
    <audio class="audio">
        <source src="audio/error.mp3" type="audio/ogg">
    </audio>
    <audio class="audio">
        <source src="audio/bomba.mp3" type="audio/ogg">
    </audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

</body>

</html>
